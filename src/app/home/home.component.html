<div class="home">
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../assets/images/slide1.png" class="d-block w-100 slides" alt="...">
        <a class="img-button" [routerLink]="['/categories','All']">View products</a>
      </div>
      <div class="carousel-item">
        <img src="../assets/images/slide2.png" class="d-block w-100 slides" alt="...">
      </div>
      <div class="carousel-item">
        <img src="../assets/images/slide3.png" class="d-block w-100 slides" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="about">
    <div class="about-title">
      <h5 class="about-heading">THE UNI CLOTHES</h5>
      <p class="about-p">We are a brand of clothing that produce unisex clothes which can be worn by any gender.</p>
      <a class="about-button" [routerLink]="['/categories','All']">View products</a>
    </div>
    <div class="about-img-container">
      <img class="about-img" src="../assets/images/product/sunsettee.jpg" alt="...">
    </div>
  </div>
  <div class="trending">
    <h5 class="sec-heading">TRENDING PRODUCTS</h5>
    <div class="trending-product">
      <ng-container *ngFor="let product of productList">
        <ng-container *ngIf="product.remark == 'Trend'">
          <app-product [product]="product"></app-product>
        </ng-container>
      </ng-container>
    </div>
  </div>

  <app-scroll-product></app-scroll-product>
</div>

<app-footer></app-footer>
